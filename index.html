<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icons/logo.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&family=Roboto&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Header Start -->
    <header>
        <!-- Nav Start -->
        <nav>

        </nav>
    </header>

    <!-- Main Start -->
    <main>
        <!-- Top Players & Top Blog Start -->
        <section class="section">
            <!-- Top Players -->
            <div class="top-players-container">
                <h1 class="section-title">Top Players</h1>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>Mujahid</h3>
                    </div>
                </div>
            </div>

            <!-- Top Blogs -->
            <div class="top-blogs-container">
                <h1 class="section-title">Top Blog</h1>
                <div class="blogs">
                    <div class="blog">
                        <div class="blog-thumbnail"><img src="images/blogs/blog-1.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="article-title">13 of My Favorite
                                UI/UX Goodies</h2>
                            <p class="author-name">By <a href="">Danny Sapio</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail"><img src="images/blogs/blog-2.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="article-title">UI cheat sheet:
                                list vs grids</h2>
                            <p class="author-name">By <a href="">Tess Gadd</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail"><img src="images/blogs/blog-3.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="article-title">7 typography tips
                                for interface design</h2>
                            <p class="author-name">By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail"><img src="images/blogs/blog-4.png" alt=""></div>
                        <div class="blog-info">
                            <h2 class="article-title">Your logo is
                                copied</h2>
                            <p class="author-name">By <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </div>
                </div>
            </div>
